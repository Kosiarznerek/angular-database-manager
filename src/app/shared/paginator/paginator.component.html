<mat-card>
  <div class="row">

    <!-- Page info -->
    <div class="col-md-5 line-height-40">
      <ng-container *ngIf="state">
        {{ state.currentPage }} z {{state.totalPages}}
      </ng-container>
    </div>

    <!-- Page change -->
    <div class="col-md-2 line-height-40">
      <button mat-mini-fab color="primary" (click)="onPreviousPageClickHandler()">
        <mat-icon>keyboard_arrow_left</mat-icon>
      </button>
      <button mat-mini-fab color="primary" (click)="onNextPageClickHandler()">
        <mat-icon>keyboard_arrow_right</mat-icon>
      </button>
    </div>

    <!-- Page sizes -->
    <div class="col-md-5 line-height-40">
      <ng-container *ngIf="state">
        Ilość el. na strone:
        <mat-select [value]="state.currentPageSize" (valueChange)="onCurrentPageSizeChangeHandler($event)">
          <mat-option *ngFor="let pageSize of state.pageSizeOptions" [value]="pageSize">
            {{ pageSize }}
          </mat-option>
        </mat-select>
      </ng-container>
    </div>

  </div>
</mat-card>
